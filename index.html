<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Roboto:wght@500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="container">
  <header>
    <h1>Cadastro de funcionários</h1>
  </header>
  <main>
    <!-- <label for="" class="form-label">Dados Pessoais</label> -->
    <div class="mb-5">
      <h4>Dados Pessoais</h4>
      <label for="" class="form-label">Nome</label>
      <input type="text" class="form-control mb-1" id="nome-funcionario">

      <label for="" class="form-label">Idade</label>
      <input type="text" class="form-control" id="idade-funcionario">
    </div>
    <div class="mb-3">
      <h4>Dados de Contrato</h4>

      <label for="" class="form-label">Cargo</label>
      <select name="cargo" id="cargo-funcionario" class="form-select mb-1">
        <option selected value="SEM CARGO">Selecione o cargo desejado</option>
        <option value="desenvolvedor">Desenvolvedor</option>
        <option value="gerente">Gerente</option>
      </select>

      <div class="cargo-campo-extra">
        <label for="" class="form-label">Departamento</label>
        <input type="text" class="form-control" id="campo-extra">
      </div>
    </div>
    <button id="cadastrar" type="button" class="btn btn-primary">CADASTRAR</button>

    <div class="modal fade" id="erro-cadastro" aria-labelledby="modal-erro-cadastro" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Erro ao cadastar funcionário</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            POR FAVOR PREENCHER TODOS OS CAMPOS
            PARA CADASTRAR UM NOVO FUNCIONÁRIO.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modal-cadastro" tabindex="-1" aria-labelledby="dados-cadastro-modal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">CONFIRME OS DADOS DO FUNCIONÁRIO</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="nome-cadastro">NOME: </div>
            <div id="idade-cadastro">IDADE: </div>
            <div id="cargo-cadastro">CARGO: </div>
            <div id="extra-cadastro"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close"
              id="confirmar-cadastro">Confirmar
              Cadastro</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
<script type="module" src="./app.js"></script>
<script src="./util/ativaCampoExtra.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
  integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

</html>
